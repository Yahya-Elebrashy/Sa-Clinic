<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png"/>
    <title>reports</title>
</head>
<body>
    <section class="header fixed-top">
        <div class="container">

            <div class="row align-items-center justify-content-between">

                <a href="/" class="logo">
                    <img src="../images/logo.jpg">
                </a>

                <nav class="nav">

                </nav>



                <div id="menu-btn">
                    <i id="#menu-icons" class="fa-solid fa-bars"></i>
                </div>

            </div>

        </div>
        
    </section>
    <section class="feedback">
        <div class="feedback__titel mb-5">
            <h1>Reports</h1>
        </div>
        <div class="col-md-5 m-auto text-center mt-5 feddback__inputs" >
            <form>
                <div class="form-group mb-3">
                    <input placeholder="Name"  type="text" class="form-control py-4" />
                </div>
                <div class="form-group mb-3">
                    <input placeholder="Email"  type="email" class="form-control py-4" />
                </div>
                <div class="form-group mb-3 ">
                    <textarea class="form-control py-4 feddback__textarea" placeholder="Reports" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-info w-100  py-3">Send</button>
            </form>
        </div>
    </section>
    <!-- footer section starts  -->

<section class="footer">

    <div class="box-container container">
 
       <div class="box">
          <i class="fas fa-phone"></i>
          <h3>phone number</h3>
          <p>+123-456-7890</p>
 
       </div>
 
       <div class="box">
          <i class="fas fa-map-marker-alt"></i>
          <h3>our address</h3>
          <p>GIZA-EGYPIT</p>
       </div>
 
       <div class="box">
          <i class="fas fa-clock"></i>
          <h3>opening hours</h3>
          <p>9:00am to 07:00pm</p>
       </div>
 
       <div class="box">
          <i class="fas fa-envelope"></i>
          <h3>email address</h3>
          <p>FCAI@gmail.com</p>
 
       </div>
 
    </div>
 
    <div class="credit"> &copy;<span>FCAI-HU</span> </div>
 
 </section>
 
 <!-- footer section ends -->
