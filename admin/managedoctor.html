<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Care</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="../css/all.min.css">

   <!-- bootstrap cdn link  -->
   <link rel="stylesheet" href="../css/bootstrap.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/admin.css">
   <link rel="icon" href="images/favicon.png"/>

</head>
<body>

<!-- header section starts  -->

<header class="header fixed-top">

    <div class="container">
 
       <div class="row align-items-center justify-content-between">
 
          <a href="/" class="logo">
             <img src="../images/logo.jpg">
          </a>
 
          <nav class="nav">
             
             
 
             
          </nav>

          
 
          <div id="menu-btn">
             <i id="#menu-icons" class="fa-solid fa-bars"></i>
          </div>
 
       </div>
 
    </div>
 
 </header>
   
    

 <section class="crud-systems w-75 mx-auto my-3 p-4 shadow rounded">
    <div>
        <div class="form-group">
            <label>Name</label> <span> * </span>
            <input type="text" id="doctorName" class="form-control inputs" />

        </div>

        <div class="form-group">
            <label>appointment</label> <span> * </span>
            <input type="datetime-local" id="doctorappointment" class="form-control inputs" />
        </div>

        <div class="form-group">
            <label>Price</label> <span> * </span>
            <input type="number" id="doctorPrice" class="form-control inputs" />

        </div>

        <div class="form-group">
            <label>Description</label> <span> * </span>
            <textarea class="form-control text-area inputs" id="doctorDescription" rows="2"></textarea>

        </div>
        <div class="form-group">
            <label>choose picture</label> <span> * </span>
            <input type="file" name="file" id="file" accept="image/*" onchange="previewImage();">
            

        </div>

        <div id="btn-group" class="form-group text-center">
            <p id="empty-input-alert"></p>
            <a class="text-decoration-none" id="display-table-href">
                <button id="btnAdd" class="btn my-btn mt-3">Add</button>
            </a>
        </div>
    </div>
</section>


<section class="crud-table w-75 mx-auto my-3 p-4 shadow rounded" id="display-table">

    <input onkeyup="searchdoctors(this.value)" class="form-control w-75 my-4" type="search"
        placeholder="Search ...." />

    <div class="table-responsive">
        <table class="table table-hover w-100">
            <thead class="table-head">
                <th>picture</th>
                <th>Name</th>              
                <th>Price</th>
                <th>Description</th>
                <th>appointment</th>
                <th></th>
                <th></th>
            </thead>

            <tbody id="tbody"></tbody>
        </table>
    </div>

</section>









<!-- footer section starts  -->

<section class="footer">

    <div class="box-container container">
       <div class="box">
          <i class="fas fa-phone"></i>
          <h3>phone number</h3>
          <p>+123-456-7890</p>
 
       </div>
 
       <div class="box">
          <i class="fas fa-map-marker-alt"></i>
          <h3>our address</h3>
          <p>GIZA-EGYPIT</p>
       </div>
 
       <div class="box">
          <i class="fas fa-clock"></i>
          <h3>opening hours</h3>
          <p>9:00am to 07:00pm</p>
       </div>
 
       <div class="box">
          <i class="fas fa-envelope"></i>
          <h3>email address</h3>
          <p>FCAI@gmail.com</p>
 
       </div>
 
    </div>
 
    <div class="credit"> &copy;<span>FCAI-HU</span> </div>
 
 </section>
 
 <!-- footer section ends -->
 
 
 
 
 
 
 
 
 
 
 <!-- custom js file link  -->
 <script src="../js/all.min.js"></script>
 <script src="../js/bootstrap.min.js"></script>
 <script src="../js/script.js"></script>
 <script src="../js/managedoctors.js"></script>
 
 </body>
 </html>
